<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Danh sách sinh viên</h2>
        <div class="row">
            <div class="col-md-4">
                <form action="" method="post" id="std_form">
                    <legend>Form thêm mới</legend>
                    <div class="form-group">
                        <label for="">Mã</label>
                        <input type="text" class="form-control" id="code" placeholder="Input here">
                    </div>
                    <div class="form-group">
                        <label for="">Họ tên</label>
                        <input type="text" class="form-control" id="hoten" placeholder="Input here">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">Toán</label>
                                <input type="text" class="form-control" id="toan" placeholder="Input here">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">Lý</label>
                                <input type="text" class="form-control" id="ly" placeholder="Input here">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">Hoá</label>
                                <input type="text" class="form-control" id="hoa" placeholder="Input here">
                            </div>
                        </div>

                    </div>
                    <button type="button" class="btn btn-primary" id="btn-add">Thêm mới</button>
                    <button type="button" class="btn btn-success" id="btn-update">Cập nhật</button>
                </form>
            </div>
            <div class="col-md-8">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="tim_code" placeholder="Input here">
                    </div>
                    <button type="button" class="btn btn-primary btn-search">Tìm kiếm</button>
                </div>
                <table class=" table">
                        <thead>
                            <tr>
                                <th>MSSV</th>
                                <th>Họ tên</th>
                                <th>Toán</th>
                                <th>Lý</th>
                                <th>Hoá</th>
                                <th>Điểm trung bình</th>
                                <th>Xếp loại</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-list">
                        </tbody>
                        </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script src="/dist/system.min.js"></script>
        <script>
            System.import('../dist/DanhsachSV/sinhvienoop.js');
        </script>
</body>

</html>
